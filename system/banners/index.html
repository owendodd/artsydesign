<!DOCTYPE html>
<html>

<head>
  <title>Template</title>
  <link href="assets/css/styles.min.css" media="all" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="https://webfonts.artsy.net/force-webfonts.css?a=b">
  <link type="text/css" rel="stylesheet" href="https://webfonts.artsy.net/unica-webfonts.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="header">
    <img class="logo" src="assets/img/nav/logo.svg" />
    <div class="search-wrapper">
      <img class="search-icon" src="assets/img/nav/search.svg" />
      <input class="search-field" type="text" placeholder="Search by artist, gallery, style, theme, tag, etc."/>
    </div>

    <ul class="nav-wrapper">
      <li class="nav-item">Artworks</li>
      <li class="nav-item">Auctions</li>
      <li class="nav-item">Galleries</li>
      <li class="nav-item">Fairs</li>
      <li class="nav-item">Editorial</li>
      <li class="nav-item">more</li>
    </ul>

    <div class="icons">
      <img class="icon" src="assets/img/nav/bell.svg" />
      <img class="icon" src="assets/img/nav/profile.svg" />
      <img class="icon menu" src="assets/img/nav/menu.svg" />
    </div>
  </div>


  <div class="banner default">
      <p class="sans3t">Test banner content</p>
      <div class="close dark"></div>
  </div>

  <div class="toggles sans4t med">
    <div class="open">
      Open/Close
    </div>

    <div class="black">
      Black
    </div>


  </div>




  <script type="text/javascript" src="assets/js/script.js"></script>
  
</body>

</html>
